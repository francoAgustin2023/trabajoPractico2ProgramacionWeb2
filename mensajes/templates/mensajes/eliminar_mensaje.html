{% extends 'mensajes/base.html' %}

{% block content %}
    <h1>Eliminar Mensaje</h1>
    
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="pk">ID del mensaje a eliminar:</label>
        <input type="number" name="pk" id="pk" required>
        <button type="submit">Eliminar</button>
    </form>
{% endblock %}
